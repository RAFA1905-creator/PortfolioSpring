<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${info.nombre} + ' - Portfolio'">Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dark-mode">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold accent-text" th:text="${info.nombre}">Mi Portfolio</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link accent-hover" href="#info">Sobre mí</a></li>
                <li class="nav-item"><a class="nav-link accent-hover" href="#experiencia">Experiencia</a></li>
                <li class="nav-item"><a class="nav-link accent-hover" href="#estudios">Estudios</a></li>
                <li class="nav-item"><a class="nav-link accent-hover" href="#proyectos">Proyectos</a></li>
                <li class="nav-item"><a class="nav-link accent-hover" href="#lenguajes">Lenguajes</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero" id="info">
    <img th:src="${info.fotoUrl}" alt="Foto de perfil">

    <h1 class="display-4 fw-bold" th:text="${info.nombre}">Tu Nombre</h1>
    <p class="lead" th:text="${info.descripcion}">Descripción</p>

    <div class="mt-3">
        <a th:href="${info.linkedin}" class="btn btn-accent me-2" target="_blank">LinkedIn</a>
        <a th:href="${info.github}" class="btn btn-outline-accent" target="_blank">GitHub</a>
    </div>
</header>

<section id="experiencia" class="container fade-in">
    <h2 class="section-title">Experiencia</h2>

    <div class="row">
        <div class="col-md-6 mb-4" th:each="exp : ${experiencias}">
            <div class="card card-dark shadow-sm hover-card">
                <div class="card-body">
                    <h5 class="card-title accent-text" th:text="${exp.puesto}"></h5>
                    <h6 class="card-subtitle text-muted" th:text="${exp.empresa}"></h6>
                    <p class="mt-3" th:text="${exp.descripcion}"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="estudios" class="fade-in">
    <div class="container">
        <h2 class="section-title">Estudios</h2>

        <div class="list-group list-group-dark shadow-sm">
            <div class="list-group-item hover-list" th:each="est : ${estudios}">
                <h5 class="fw-bold mb-1 accent-text" th:text="${est.titulo}"></h5>
                <p class="mb-0 text-muted" th:text="${est.institucion}"></p>
            </div>
        </div>
    </div>
</section>

<section id="proyectos" class="container fade-in">
    <h2 class="section-title">Proyectos</h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="pro : ${proyectos}">
            <div class="card card-dark shadow-sm hover-card h-100">

                <!-- Imagen del proyecto -->
                <img th:src="${pro.imagenUrl}"
                     alt="Imagen del proyecto"
                     class="card-img-top"
                     style="height: 180px; object-fit: cover; border-bottom: 1px solid #333;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title accent-text" th:text="${pro.nombre}"></h5>
                    <p class="card-text flex-grow-1" th:text="${pro.descripcion}"></p>

                    <a th:href="${pro.githubUrl}" class="btn btn-accent mt-auto" target="_blank">
                        Ver proyecto
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="lenguajes" class="fade-in">
    <div class="container">
        <h2 class="section-title">Lenguajes y Tecnologías</h2>

        <div class="d-flex flex-wrap justify-content-center gap-4">

            <div th:each="len : ${lenguajes}" class="text-center">
                <img th:src="${len.iconoUrl}"
                     alt="Icono"
                     style="width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px;">

                <div class="badge badge-tech hover-badge px-3 py-2"
                     th:text="${len.nombre}">
                </div>
            </div>

        </div>
    </div>
</section>


<footer class="footer-dark">
    <p class="mb-0">© 2024 <span th:text="${info.nombre}"></span> — Portfolio Personal</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/portfolio.js"></script>

</body>
</html>
