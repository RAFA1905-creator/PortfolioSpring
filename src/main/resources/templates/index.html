<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${info[0].nombre} + ' - Portfolio'">Portfolio</title>

    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/portfolio.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:text="${info[0].nombre}">Mi Portfolio</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#info">Sobre mí</a></li>
                <li class="nav-item"><a class="nav-link" href="#experiencia">Experiencia</a></li>
                <li class="nav-item"><a class="nav-link" href="#estudios">Estudios</a></li>
                <li class="nav-item"><a class="nav-link" href="#proyectos">Proyectos</a></li>
                <li class="nav-item"><a class="nav-link" href="#lenguajes">Lenguajes</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<header class="hero" id="info">
    <img th:src="${info[0].fotoUrl}" alt="Foto de perfil">

    <h1 class="display-4 fw-bold" th:text="${info[0].nombre}">Tu Nombre</h1>
    <p class="lead" th:text="${info[0].descripcion}">
        Desarrollador Backend especializado en Java y Spring Boot.
    </p>

    <div class="mt-3">
        <a th:href="${info[0].linkedin}" class="btn btn-light btn-sm me-2" target="_blank">LinkedIn</a>
        <a th:href="${info[0].github}" class="btn btn-outline-light btn-sm" target="_blank">GitHub</a>
    </div>
</header>

<!-- EXPERIENCIA -->
<section id="experiencia" class="container fade-in">
    <h2 class="mb-4 text-center fw-bold">Experiencia</h2>

    <div class="row">
        <div class="col-md-6 mb-4" th:each="exp : ${experiencias}">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${exp.puesto}"></h5>
                    <h6 class="card-subtitle text-muted" th:text="${exp.empresa}"></h6>
                    <p class="mt-3" th:text="${exp.descripcion}"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ESTUDIOS -->
<section id="estudios" class="bg-light fade-in">
    <div class="container">
        <h2 class="mb-4 text-center fw-bold">Estudios</h2>

        <div class="list-group shadow-sm">
            <div class="list-group-item" th:each="est : ${estudios}">
                <h5 class="fw-bold mb-1" th:text="${est.titulo}"></h5>
                <p class="mb-0 text-muted" th:text="${est.institucion}"></p>
            </div>
        </div>
    </div>
</section>

<!-- PROYECTOS -->
<section id="proyectos" class="container fade-in">
    <h2 class="mb-4 text-center fw-bold">Proyectos</h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="pro : ${proyectos}">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold" th:text="${pro.nombre}"></h5>
                    <p class="card-text flex-grow-1" th:text="${pro.descripcion}"></p>
                    <a th:href="${pro.url}" class="btn btn-primary btn-sm mt-auto" target="_blank">Ver proyecto</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- LENGUAJES -->
<section id="lenguajes" class="bg-light fade-in">
    <div class="container">
        <h2 class="mb-4 text-center fw-bold">Lenguajes y Tecnologías</h2>

        <div class="d-flex flex-wrap justify-content-center gap-3">
            <span class="badge bg-primary badge-tech" th:each="len : ${lenguajes}" th:text="${len.nombre}"></span>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2024 <span th:text="${info[0].nombre}"></span> — Portfolio Personal</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personalizado -->
<script src="/js/portfolio.js"></script>

</body>
</html>
