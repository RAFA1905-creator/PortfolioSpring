<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguajes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dark-mode">

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold accent-text" href="/admin">Panel Admin</a>
        <span class="navbar-text text-light">Lenguajes</span>
    </div>
</nav>

<div class="container mt-5 pt-4">

    <h1 class="section-title">Lenguajes</h1>

    <div class="row">

        <!-- LISTADO -->
        <div class="col-md-7">
            <div class="card card-dark p-3">

                <h4 class="accent-text mb-3">Listado</h4>

                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Icono</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="len : ${lenguajes}">
                        <td th:text="${len.nombre}"></td>
                        <td>
                            <img th:src="${len.iconoUrl}" alt="icono" style="width:30px;">
                        </td>
                        <td>
                            <a th:href="@{'/admin/lenguajes/' + ${len.id} + '/edit'}"
                               class="btn btn-outline-accent btn-sm">Editar</a>

                            <form th:action="@{'/admin/lenguajes/' + ${len.id} + '/delete'}"
                                  method="post" style="display:inline;">
                                <button class="btn btn-danger btn-sm">Borrar</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- FORMULARIO -->
        <div class="col-md-5">
            <div class="card card-dark p-4">

                <h4 class="accent-text mb-3"
                    th:text="${lenguaje.id} != null ? 'Editar Lenguaje' : 'Nuevo Lenguaje'"></h4>

                <form th:action="${lenguaje.id} != null ?
                                  @{'/admin/lenguajes/' + ${lenguaje.id}} :
                                  @{/admin/lenguajes}"
                      th:object="${lenguaje}" method="post">

                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label accent-text">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label accent-text">Icono (URL)</label>
                        <input type="text" class="form-control" th:field="*{iconoUrl}">
                    </div>

                    <button class="btn btn-accent mt-2"
                            th:text="${lenguaje.id} != null ? 'Guardar cambios' : 'AÃ±adir lenguaje'"></button>

                </form>

            </div>
        </div>

    </div>

</div>

</body>
</html>
