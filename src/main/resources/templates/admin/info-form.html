<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Información Personal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dark-mode">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold accent-text" href="/admin">Panel Admin</a>
        <span class="navbar-text text-light">Editar Información Personal</span>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5 pt-4">

    <h1 class="section-title">Información Personal</h1>

    <form th:action="@{/admin/info}" th:object="${info}" method="post" class="card card-dark p-4">

        <input type="hidden" th:field="*{id}">

        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label accent-text">Nombre completo</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label class="form-label accent-text">Descripción</label>
            <textarea class="form-control" rows="4" th:field="*{descripcion}" required></textarea>
        </div>

        <!-- Foto -->
        <div class="mb-3">
            <label class="form-label accent-text">URL de la foto</label>
            <input type="text" class="form-control" th:field="*{fotoUrl}">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label accent-text">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <!-- LinkedIn -->
        <div class="mb-3">
            <label class="form-label accent-text">LinkedIn</label>
            <input type="text" class="form-control" th:field="*{linkedin}">
        </div>

        <!-- GitHub -->
        <div class="mb-3">
            <label class="form-label accent-text">GitHub</label>
            <input type="text" class="form-control" th:field="*{github}">
        </div>

        <button class="btn btn-accent mt-3">Guardar cambios</button>
    </form>

</div>

</body>
</html>
